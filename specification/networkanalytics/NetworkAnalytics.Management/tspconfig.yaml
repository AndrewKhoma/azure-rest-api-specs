parameters:
  "python-sdk-folder":
    default: "{project-root}/azure-sdk-for-python/"
  "java-sdk-folder":
    default: "{project-root}/azure-sdk-for-java/"
  "js-sdk-folder":
    default: "{project-root}/azure-sdk-for-js/"
  "csharp-sdk-folder":
    default: "{project-root}/azure-sdk-for-net/"
  "service-directory-name":
    default: "anomalydetector"
emit:
  - '@azure-tools/typespec-autorest'
linter:
  extends:
    - "@azure-tools/typespec-azure-resource-manager/all"
  disable:
    "@azure-tools/typespec-azure-resource-manager/arm-common-types-version": "New rule"
options:
  '@azure-tools/typespec-autorest':
    emitter-output-dir: "{project-root}/.."
    azure-resource-provider-folder: "resource-manager"
    output-file: "{azure-resource-provider-folder}/{service-name}/{version-status}/{version}/networkanalytics.json"
    examples-directory: "{project-root}/examples"
  "@azure-tools/typespec-python":
    "basic-setup-py": true
    "package-version": 1.0.0b1
    "package-name": azure-mgmt-networkanalytics
  "@azure-tools/typespec-csharp":
    save-inputs: false
    clear-output-folder: true
    namespace: Microsoft.NetworkAnalytics
    model-namespace: false
